<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400,400i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/on-hover.js"></script>

  </head>

  <body>

    <!-- Top nav bar -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <section class="compose">Compose</section>
    </nav>


    <!-- Page-specific (main) content -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <p class="error-message"></p>

        <hr>
        <form action="/tweets/" method="POST" class="new-tweet-form">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div class="inner-container">
            <input type="submit" value="Tweet" class="submit-button">
            <span id="counter" class="counter">140</span>
          </div>
        </form>
      </section>
      <section id="tweet-container">
      </section>
      <section class="hidden" id="template-tweet">
        <article class="tweet">
          <header>
            <img src="/images/BillFieldsAvatar.png" class="avatar">
            <h1>Bill Fields</h1>
            <p class="handle">@MrFields</p>
          </header>
          <p class="tweet-content">Little tweet here</p>
          <hr>
          <footer>
            <p class="tweet-date">10 days ago</p>
            <div class="icons">
              <i class="fa fa-flag"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
